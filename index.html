<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/67d047ed62.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-engine">
          <div class="search-box">
            <input
              id="text"
              class="search-txt"
              type="text"
              name=""
              placeholder="Search for location"
            />
            <button class="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
        <button title="Current Location" class="current-location-btn">
          <i class="fa-solid fa-location-pin"></i>
        </button>
        <div class="today-forecast">
          <h1 class="today-day" id="today-week-day">Today</h1>
          <div class="row">
            <div class="col-4">
              <img src="" class="today-emoji" />
            </div>
            <div class="col-4">
              <p class="today-temp">
                <a id="current-temp"></a>
                <a href="#" id="celsium" class="active">Â°</a>
                <a href="#" id="fahrenheit">F</a>
              </p>
            </div>
            <div class="col-4">
              <p class="today-precipitation">Rain</p>
              <p>
                <i class="fa-solid fa-droplet"></i>
                <span class="today-humidity"></span>%
              </p>
            </div>
          </div>
        </div>
        <div class="location">
          <h1 class="current-location">Current location</h1>
          <div id="last-update-time">last updated:</div>
          <p class="current-time">10:10 AM</p>
        </div>
        <div class="next-days-forecast" id="forecast"></div>
      </div>
      <div class="code-source">
        <a
          id="github-link"
          href="https://github.com/ttrimka/weather-app.git"
          target="_blank"
          >open-source code</a
        >
        ttrimka
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
